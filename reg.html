<html>
	<head>
		<title> Registration page </title>
	</head>
<body bgcolor="pink"> <br><br>
  <form name="myform" method="post" action="reg.jsp">

		<pre>
			NAME : <input type="text" name="name"><br>

	</div>
	<div align="center">

  </form>
</body>
</html>
